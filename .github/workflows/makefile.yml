name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
    
    - name: configure
      run: ./configure
      
    - name: install dependencies
      run: automake --add-missing
      
    - name: build
      run: make
      
    - name: clean
      run: make distclean
